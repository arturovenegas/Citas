<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div *ngIf = 'formularioIncompleto' class="text-center">
            <span class="badge bg-danger">Todos los campos som obligatorios</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)] = 'nombre' class="form-control" placeholder="Ingrese nombre" id="nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" [(ngModel)] = 'fecha' class="form-control" id="fecha">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" [(ngModel)] = 'hora' class="form-control" id="hora">
        </div>
        <div class="from-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea id="sintomas" [(ngModel)] = 'sintomas' rows="3" placeholder="Escribe tus sintomas" class="form-control"></textarea>
        </div>
        <button style="width: 100%" (click)='crearCita()' class="btn btn-primary btn-block">Registrar Cita</button>
    </div>
</div>
